name: oqs
description: Dart FFI bindings for liboqs â€” high-performance post-quantum cryptography (PQC) with ML-KEM, ML-DSA, Falcon, SPHINCS+ for key encapsulation and signatures.

version: 3.0.3
license: MIT
repository: https://github.com/bardiakz/oqs
homepage: https://github.com/bardiakz/oqs

environment:
  sdk: ^3.8.1

dependencies:
  ffi: ^2.1.4

dev_dependencies:
  ffigen: ^20.1.1
  lints: ^6.1.0
  test: ^1.24.0

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

topics:
  - cryptography
  - post-quantum
  - kem
  - pqc
  - liboqs

ffigen:
  name: LibOQSBindings
  description: 'Cross-platform bindings for liboqs'
  preamble: |
    // ignore_for_file: unused_element, unused_field
  output: 'lib/src/bindings/liboqs_bindings.dart'
  headers:
    entry-points:
      - 'headers/oqs/oqs.h'
  compiler-opts:
    - '-Iheaders'
    - '-I/usr/lib/gcc/x86_64-redhat-linux/15/include'
    - '-I/usr/lib/gcc/x86_64-redhat-linux/15/include-fixed'
  functions:
    include:
      - 'OQS_.*'  # Catches all liboqs API (KEM, SIG, randombytes, MEM, etc.)
  enums:
    include:
      - 'OQS_STATUS'
  silence-enum-warning: true
