name: oqs
description: >
  Dart FFI bindings for liboqs â€” enabling high-performance, cross-platform
  access to post-quantum cryptography (PQC) algorithms including ML-KEM,
  ML-DSA, Falcon, SPHINCS+, and more for both key encapsulation and digital
  signatures.

version: 1.0.4
license: MIT
repository: https://github.com/bardiakz/oqs
homepage: https://github.com/bardiakz/oqs

environment:
  sdk: ^3.8.1

dependencies:

  ffi: ^2.1.4

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
  ffigen: ^19.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  windows:

topics:
  - cryptography
  - post-quantum
  - kem
  - pqc
  - liboqs

ffigen:
  name: LibOQSBindings
  description: 'Cross-platform bindings for liboqs'
  output: 'lib/src/bindings/liboqs_bindings.dart'
  headers:
    entry-points:
      - 'headers/oqs/oqs.h'
    include-directives:
      - 'headers/oqs/*.h'
  compiler-opts:
    - '-Iheaders'
  functions:
    include:
      - 'OQS_KEM_.*'
      - 'OQS_SIG_.*'
      - 'OQS_init'
      - 'OQS_destroy'
      - 'OQS_.*_enabled'
      - 'OQS_.*_supported'
  structs:
    include:
      - 'OQS_KEM'
      - 'OQS_SIG'
  type-map:
    'size_t': 'IntPtr'
    'uint8_t*': 'Pointer<Uint8>'